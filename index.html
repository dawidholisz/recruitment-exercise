<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Notes</title>
</head>
<body>
<header class="header">
    <img class="header__icon" src="assets/icons/notes.svg">
    <h1 class="header__title">Notes</h1>
    <div class="search-input">
        <img class="search-input__icon" src="assets/icons/search.svg">
        <input class="search-input__field" id="search-input" placeholder="Search notes..." type="text">
    </div>
</header>
<main class="container">
    <button class="add-new-note-btn btn" id="add-new-note-btn" type="button" onClick="handleAddNoteToggle">Add New</button>

    <div class="notes" id="notes-container">

    </div>


</main>
</body>
<script src="scripts/app.js"></script>
</html>
